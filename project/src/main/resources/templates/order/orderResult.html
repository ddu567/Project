<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Result</title>
</head>
<body>
<h1>Order Result</h1>
<div th:if="${purchaseResult != null}">
    <p th:if="${!purchaseResult}" th:text="'Purchase failed!'"></p>
    <p th:if="${purchaseResult}" th:text="'Purchase successful!'"></p>
</div>
<div th:if="${purchaseResult == null}">
    <p>No purchase information available.</p>
</div>
</body>
</html>
