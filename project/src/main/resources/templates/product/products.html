<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>Products</h1>
<div>
    <ul th:each="product : ${products}">
        <li>
            <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}">Product Name</a>
            - Price: <span th:text="${#numbers.formatCurrency(product.price)}">$0.00</span>
        </li>
    </ul>
</div>
</body>
</html>
