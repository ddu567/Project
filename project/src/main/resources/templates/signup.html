<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; }
        .input-group { margin-bottom: 10px; }
        .input-group label { display: block; }
        .input-group input { width: 100%; padding: 8px; }
        .button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Member Registration</h2>
        <form th:action="@{/signup}" method="post" th:object="${member}">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" required>
            </div>
            <div class="input-group">
                <button type="submit" class="button">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
