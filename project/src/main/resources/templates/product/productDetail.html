<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
<div th:if="${product != null}">
    <h1>Product Details</h1>
    <div>
        <h2 th:text="${product.name}">Product Name</h2>
        <p>Price: <span th:text="${#numbers.formatCurrency(product.price)}">$0.00</span></p>
        <p>Description: <span th:text="${product.description}">Product Description</span></p>
        <p>Stock: <span th:text="${product.stock}">0</span></p>
        <form th:action="@{/order/{id}(id=${product.id})}" method="post">
            <button type="submit">Purchase</button>
        </form>
    </div>
</div>
<div th:if="${product == null}">
    <p>Product not found.</p>
</div>
</body>
</html>
